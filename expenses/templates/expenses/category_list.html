{% extends "base.html" %}

{% block content %}
<a href="{% url 'expenses:category-create' %}">add</a>

<table border="1">
	<thead>
		<tr>
			<th>name</th>
			<th>count_category</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		{% for obj in about_categories %}
		<tr>
			<td>
				{{obj}}
			</td>
            <td>
				{{ obj.count_category }}
			</td>
			<td>
				<a href="{% url 'expenses:expense-edit' obj.id %}">edit</a>
				<a href="{% url 'expenses:category-delete' obj.id %}">delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
